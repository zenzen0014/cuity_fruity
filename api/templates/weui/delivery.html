{% extends "weui/index.html" %}
{% block content %}

<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<div class="container" id="container"></div>

<script type="text/html" id="tpl_tabbar">
<div class="page">
    <div class="page__bd" style="height: 100%;">
        <div class="weui-tab">
            <div class="tab__panel">
                <div class="weui-tab__content tab_active" id="d_taskFinder">
                    task finder
                </div>
                <div class="weui-tab__content" id="d_taskProcess">
                    task on hand
                </div>
                <div class="weui-tab__content" id="d_taskHistory">
                    task history
                </div>
            </div>
            <div class="weui-tabbar">
                <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on" data-id="d_taskFinder">
                    <span style="display: inline-block;position: relative;">
                        <img src="{{ STATIC_URL }}/{{ url_base }}/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <!--<span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>-->
                    </span>
                    <p class="weui-tabbar__label">Task finder</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item" data-id="d_taskProcess">
                    <img src="{{ STATIC_URL }}/{{ url_base }}/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">Task on hand</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item" data-id="d_taskHistory">
                    <span style="display: inline-block;position: relative;">
                        <img src="{{ STATIC_URL }}/{{ url_base }}/images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <!--<span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>-->
                    </span>
                    <p class="weui-tabbar__label">Task history</p>
                </a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $('.weui-tabbar__item').on('click', function () {        
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            
            var id = $(this).data('id');
            console.log(id);
            $('.tab_active').fadeOut('fast',function(){
                $(this).removeClass('tab_active');
                $('#'+id).fadeIn('fast',function(){
                    $(this).addClass('tab_active');
                });
            });
            
        });
    });
</script>




{% endblock %}
