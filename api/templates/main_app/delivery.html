<script type="text/javascript">
    $(function(){
        $('.weui-tabbar__item').on('click', function () {        
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            
            var id = $(this).data('id');
            console.log(id);
            $('.tab_active').fadeOut('fast',function(){
                $(this).removeClass('tab_active');
                $('#'+id).fadeIn('fast',function(){
                    $(this).addClass('tab_active');
                });
            });
            
        });
        $( ".weui-cells_checkbox").change( function(){
            console.log("clieced");
            if($( "#checkPicked" ).prop("checked")&&$( "#checkDelivered" ).prop("checked")){
                console.log("pass");
                $("#collectBtn").attr("href", "#msg_success").removeClass("weui-btn_disabled");
            }else{
                $("#collectBtn").attr("href", "#").addClass("weui-btn_disabled");
            }
        });
        $('#showSupplierMap').on('click',function(){
            console.log("init map");
            $('#supplierMap').fadeIn('fast',function(){
                var map = new BMap.Map("supplierMap");
                var point = new BMap.Point(116.331398,39.897445);
                map.centerAndZoom(point,12);
                    // 创建地址解析器实例
                    var myGeo = new BMap.Geocoder();
                    // 将地址解析结果显示在地图上,并调整地图视野
                    myGeo.getPoint("北京市海淀区上地10街", function(point){
                        if (point) {
                            map.centerAndZoom(point, 16);
                            map.addOverlay(new BMap.Marker(point));
                        }else{
                            alert("您选择地址没有解析到结果!");
                        }
                }, "北京市");
            });
        });
        $('#showCustomerMap').on('click',function(){
            console.log("init map");
            $('#customerMap').fadeIn('fast',function(){
                var map = new BMap.Map("customerMap");
                var point = new BMap.Point(162.331398,39.817445);
                map.centerAndZoom(point,12);
                    // 创建地址解析器实例
                    var myGeo = new BMap.Geocoder();
                    // 将地址解析结果显示在地图上,并调整地图视野
                    myGeo.getPoint("北京市海淀区上地10街", function(point){
                        if (point) {
                            map.centerAndZoom(point, 16);
                            map.addOverlay(new BMap.Marker(point));
                        }else{
                            alert("您选择地址没有解析到结果!");
                        }
                }, "北京市");
            });
        });
        var min = 60;
        var sec = 01;
        setInterval(function(){
            var a = new Date();
            document.getElementById("countdown_orderid").innerHTML = min +" : " + sec ;
            sec--;
            if(sec == 00){
                min--;
                sec = 60;
                if (min == 0){
                        //release the task to others delivery man
                }
            }
        },1000);      


        var $pickDialog = $('#pickDialog');
        var $deliverDialog = $('#deliverDialog');

        $('#dialogs').on('click', '.weui-dialog__btn', function(){
            $(this).parents('.js_dialog').fadeOut(200);
        });
        $('#showPickupMap').on('click', function(){        
            $pickDialog.fadeIn(200);
        });
        $('#showDeliverMap').on('click', function(){
            $deliverDialog.fadeIn(200);
        });
        var tmpl = '<li class="weui-uploader__file" style="background-image:url(#url#)"></li>',
            $gallery = $("#gallery"), $galleryImg = $("#galleryImg"),
            $uploaderInput = $("#uploaderInput"),
            $uploaderFiles = $("#uploaderFiles")
            ;

        $uploaderInput.on("change", function(e){
            var src, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;
            for (var i = 0, len = files.length; i < len; ++i) {
                var file = files[i];

                if (url) {
                    src = url.createObjectURL(file);
                } else {
                    src = e.target.result;
                }

                $uploaderFiles.append($(tmpl.replace('#url#', src)));
            }
        });
        $uploaderFiles.on("click", "li", function(){
            $galleryImg.attr("style", this.getAttribute("style"));
            $gallery.fadeIn(100);
        });
        $gallery.on("click", function(){
            $gallery.fadeOut(100);
        });
    });
</script>
